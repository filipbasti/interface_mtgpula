name: CI/CD Pipeline for Vite + Vue App

on:
  push:
    branches:
      - main  # Trigger the workflow on pushes to the main branch

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./temp_mtgpula
          push: true
          tags: filipbasti/mtg_frontend:latest

  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      # Step 1: SSH into the Hetzner server and deploy
      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HETZNER_SERVER_IP }}
          username: ${{ secrets.HETZNER_SERVER_USER }}
          key: ${{ secrets.HETZNER_PASSWORD }}
          script: |
            docker pull filipbasti/mtg_frontend:latest
            docker stop your-app-name || true
            docker rm your-app-name || true
            docker run -d -p 80:80 --name mtg_frontend filipbasti/mtg_frontend:latest
